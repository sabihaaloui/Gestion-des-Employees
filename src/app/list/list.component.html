<nav class="navbar bg-black">
<div class="container">
    <h2> Crud Angular operation</h2>
</div>
<div class="d-flex">
    <button div class="btn btn-success"data-bs-toggle="modal"data-bs-target="#exampleModal">Add Employee</button>

</div>
</nav>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div style="background-color:yellowgreen"class="modal-header">
          <h1 style="color: white;"class="modal-title fs-5" id="exampleModalLabel">Add Employee Data</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="Employeeform">
                <div class="mb-2">
                  <label for="exampleInputEmail">Enter  name</label>
                  <input type="text" class="form-control" formControlName="name" placeholder="Enter  name">
                </div>
                <div class="mb-2">
                    <label for="exampleInputEmail">Enter  Email</label>
                    <input type="Email" class="form-control"  formControlName="email"placeholder="Enter Email">
                  </div>
                
                  <div class="mb-2">
                    <label for="exampleInputEmail">Enter city</label>
                    <input type="text" class="form-control"  formControlName="city"placeholder="Enter city">
                  </div>
                  <div class="mb-2">
                    <label for="exampleInputEmail">Enter pincode</label>
                    <input type="number" class="form-control"  formControlName="pincode" placeholder="Enter pincode">
                  </div>
                  <div class="mb-2">
                    <label for="exampleInputEmail">Enter phone number</label>
                    <input type="number" class="form-control" formControlName="phonenumber" placeholder="Enter phone number">
                  </div>
                  
              </form> 
                   </div>
        <div style="background-color:yellowgreen"class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
          <button  (click)="addemployee(this.Employeeform.value)"  [disabled]="this.Employeeform.invalid"           type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid mt-3">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">City</th>
            <th scope="col">Pincode</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Action</th>

          </tr>
        </thead>
        <tbody>
          <tr>
            <tr *ngFor="let item of data ">
              <td>{{item.name}}</td>
              <td>{{item.email}}</td>
              <td>{{item.city}}</td>
              <td>{{item.pincode}}</td>
              <td>{{item.phonenumber}}</td>
  


<td><button  routerLink="/update/{{item.id}}"class="btn btn-warning">Edit</button>&nbsp;
<button (click)="delete(item.id)" class="btn btn-danger">Delete</button></td>

          </tr>
         
        </tbody>
      </table> 
  </div>
